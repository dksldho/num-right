<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="pre-title">숫자를 맞춰봐</h1>
        <h1 class="title">소원이 이루어 질거야</h1>
        <h1 class="sub-title"></h1>
        <div id="result-area">
            <img src="https://ac-p2.namu.la/20210624/d4bb510f0ef906d4eb905a99765cfa3ebebb93edbce41186979ade3fd3e95188.mp4.gif?expires=1712651454&key=2AFLc7hTvxOTZtf7_2bRUQ" class="main-img">
            <h1 class="result-text">
            </h1>
        </div>
        <h2 id="chance-area">남은 기회:</h2>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <input type="number" id="user-input" class="form-control mb-10" placeholder="1부터 100까지 숫자를 입력" />
            </div>
            <div class="col-md-2">
                <button class="btn btn-success mb-2 button-style" id="play-button">Go!!</button>
            </div>
        </div>
        <div id="answer-box" style="display: none;">
            <input type="text" id="answer">
            <button id ="check-anser">소원을 말해봐</button>
</div>






    </div>
    <button class="btn btn-warning mt-3 button-style button-reset">리셋!</button>

    <script src="main.js"></script>
</body>

</html>
